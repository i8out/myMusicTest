<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Artist</th>
      <th>Genre</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let musictrack of musictracks">
      <td>{{musictrack.id}}</td>
      <td>{{musictrack.title}}</td>
      <td>{{musictrack.artist}}</td>
      <td>{{musictrack.genre}}</td>
      <td><a routerLink="/editmusictrack/{{musictrack.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
