<div>
  <form #musictrackForm="ngForm">
    <div *ngIf="musictrack">
      <div class="form-group"><span>ID: </span>{{musictrack.id}}</div>
      <span>Required marked *</span>
      <div class="form-group">
        <label for="title">
          Title*
        </label>
        <input type="text" class="form-control"
               name="title" required [(ngModel)]="musictrack.title" />

      </div>
      <div class="form-group">
        <label for="artist">
          Artist*
        </label>
        <input type="text" class="form-control"
               name="artist" required [(ngModel)]="musictrack.artist" />
      </div>
      <div class="form-group">
        <label for="genre">
          Genre*
        </label>
        <select class="form-control"
                name="genre"
                required
                [(ngModel)]="musictrack.genre"
                #genre="ngModel">
          <option *ngFor="let genre of genres" [value]="genre">{{genre}}</option>
        </select>
      </div>
      <button class="btn" (click)="goBack()">go back</button>
      <button class="btn btn-success" (click)="save()" [disabled]="!musictrackForm.form.valid">save</button>
      <button class="btn btn-danger" (click)="delete()">delete</button>
    </div>
  </form>
</div>
